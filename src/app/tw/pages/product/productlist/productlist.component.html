<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="Station">
    <th mat-header-cell *matHeaderCellDef>站名</th>
    <td mat-cell *matCellDef="let element">{{ element.Station }}</td>
  </ng-container>

  <ng-container matColumnDef="Destination">
    <th mat-header-cell *matHeaderCellDef>目的地</th>
    <td mat-cell *matCellDef="let element">{{ element.Destination }}</td>
  </ng-container>

  <ng-container matColumnDef="UpdateTime">
    <th mat-header-cell *matHeaderCellDef>更新時間</th>
    <td mat-cell *matCellDef="let element">{{ element.UpdateTime }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
